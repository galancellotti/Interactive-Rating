<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/resert.css">
  <link rel="stylesheet" href="./css/flexbox.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./Js/script.js" defer></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <div class="container">
    <div class="Card">

      <div class="Rating__Container">

        <div class="star__container">
          <img src="./images/icon-star.svg" class="star">
        </div>
        <div class="Title__container">
          <h1>How did we do?</h1>
        </div>
        <div class="paragrafo__container">
          <p class="paragrafo">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
        </div>
        <div class="Rating">
          <span class="Rating__Number">1</span>
          <span class="Rating__Number">2</span>
          <span class="Rating__Number">3</span>
          <span class="Rating__Number">4</span>
          <span class="Rating__Number">5</span>
        </div>
        <button class="submit__rating">SUBMIT</button>
      </div>


      <!-- Thank Container -->

      <div class="ThankContainer hidden">
        <img src="./images/illustration-thank-you.svg" alt="Than You">
        <div class="chip">
          <p>You Selected <span id="rate"></span> Out of 5</p>
        </div>
        <div class="Tittle__Thank">
          <h1>Thank You!</h1>
        </div>
        <div class="paragrafo__Thank">
          <p>We appreciate you taking the time to give a rating. If you ever need more support,
            don’t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
